<!DOCTYPE html>
<div class="modal-header">
  <h3 class="modal-title">Wait!</h3>
</div>
<div class="modal-body">
  <p>Are you sure you want to delete your account for <strong>{{ usersDelete.user.username }}?</strong></p>
</div>
<div class="modal-footer">
  <button class="btn btn-primary" ng-click="usersDelete.close()">Cancel</button>
  <button class="btn btn-danger" ng-click="usersDelete.delete()">Delete</button>
</div>
