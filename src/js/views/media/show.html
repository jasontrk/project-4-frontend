<!DOCTYPE html>

<div class="container">
  <div class="row">
    <div>
      <div class="card text-center" style="width: 50rem;">
        <div class="card-block" ui-sref="mediaShow({ id: medium.id })">
          <div class="titleoverview">
            <i ng-click="mediaShow.toggleLike()" class="fa fa-thumbs-up fa-2x" ng-class="{'liked': mediaShow.isLiked()}">{{ mediaShow.medium.likes.length }}</i>
            <i ng-click="mediaShow.toggleDislike()" class="fa fa-thumbs-down fa-2x" ng-class="{'disliked': mediaShow.isDisliked()}">{{ mediaShow.medium.dislikes.length }}</i>

            <div class="showName">
              <h1>{{ mediaShow.medium.name }}</h1>
            </div>

            <div class="showOverview">
              <h2>{{ mediaShow.medium.overview }}</h2>
            </div>
          </div>

          <div class="showImage">
            <img ng-src="{{ mediaShow.medium.poster_path_big }}">
          </div>

        </div>
      </div>
    </div>
  </div>

</div>
